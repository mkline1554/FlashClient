<ng-container *ngIf="updateMode && !addCardMode">
    <div style="display: flex; justify-content: center; margin-top: 20vh;">
        <h1>Update Deck</h1>
    </div>
    
    <div style="display: flex; justify-content: center; min-width: 30vw;">
        <form [formGroup]='updateForm' (ngSubmit)='update()' style="min-width: 50vw; max-width: 50vw;">
    
            <div class="form-group">
                <label for="name">Name </label>
                <input type="text" class="form-control" id="name" 
                       name="name" placeholder="Beginner Spanish" 
                       formControlName='name'>
            </div>
    
            <div class="form-group">
                <label for="category">City </label>
                <input type="text" class="form-control" id="category" 
                       name="category" placeholder="Language" 
                       formControlName='category'>
            </div>
    
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="isPublic" 
                       name="isPublic"
                       formControlName='isPublic'>
                       <!-- <label class="form-check-label" for="isPublic">Public </label> 
                       <i (click)="togglePublicMessage()">&#9432;</i> -->
            </div>
            <!-- <div *ngIf="showPublicMessage" class="alert alert-info" role="alert">
                By making this deck public you can share it with the world and allow others to use this deck.
                It will also allow other members to leave you reviews on you deck and comment on cards in the deck.
              </div> -->
           
            <br>
            <div style="display: flex; justify-content: flex-end;">
                <div class="btn-group" role="group">
                    <button type="submit" 
                        class="btn btn-outline-primary">
                        Update
                    </button>
                    <button type="button" 
                        class="btn btn-outline-primary"
                        (click)="addCard()">
                        Add Card
                    </button>
                    <!-- <button type="button" class="btn btn-outline-primary">
                      <span *ngIf="viewMine">
                        View All
                      </span>
                      <span *ngIf="!viewMine">
                        View My Decks
                      </span>
                    </button> -->
                  </div>
                <!-- <button type="submit" 
                        class="btn btn-primary btn-lg btn-block" 
                        style="width: 100%;">
                    Update
                </button> -->
            </div>
          </form>
    </div>
</ng-container>

<ng-container *ngIf="!updateMode && addCardMode">
    <app-create-card></app-create-card>
</ng-container>
